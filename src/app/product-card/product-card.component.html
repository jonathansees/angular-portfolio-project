
<mat-grid-tile-header>
  <div class="header">
      <div>{{ product.brand }} {{ product.model }}</div>
      <div>${{ product.price }}</div>
  </div>
</mat-grid-tile-header>

<div><img [src]="product.imageUrl" alt="{{ product.model }}"></div>

<mat-grid-tile-footer *ngIf="showActions && shoppingCart">
  <button
    *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
    (click)="addToCart()"
    mat-raised-button
    class="primary"
    >
    Add to cart
  </button>
  <ng-template #updateQuantity>
    <button
      (click)="removeFromCart()"
      mat-raised-button
      >
      Remove from cart
    </button>
  </ng-template>
</mat-grid-tile-footer>
