<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Order Summary</mat-card-title>
    <mat-card-subtitle>You have {{ cart.totalItemsCount }} items in your shopping cart.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item *ngFor="let item of cart.items" role="listitem">
        {{ item.brand }} {{ item.model }} x {{ item.quantity }}
        <span class="spacer"></span> 
        {{ item.totalPrice | currency:'USD':'symbol' }}
      </mat-list-item>
      <mat-list-item role="listitem">
          <strong>Total</strong>
          <span class="spacer"></span>
          <strong>{{ cart.totalPrice | currency:'USD':'symbol' }}</strong>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
